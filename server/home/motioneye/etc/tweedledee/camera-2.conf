height 768
stream_quality 50
threshold 3932
noise_level 31
smart_mask_speed 0
pre_capture 10
movie_codec mp4:h264_omx
noise_tune on
stream_maxrate 10
netcam_url rtsp://192.168.63.73:554/Streaming/Channel/101
stream_localhost off
text_changes off
movie_filename %Y-%m-%d/%H-%M-%S
movie_max_time 300
lightswitch_percent 10
event_gap 30
auto_brightness off
stream_port 8082
rotate 0
